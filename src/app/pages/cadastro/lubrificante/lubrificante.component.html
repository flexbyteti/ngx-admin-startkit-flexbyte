<div class="row">
  <nb-card accent="danger" size="tiny" [nbSpinner]="loading"
             nbSpinnerStatus="danger"
             nbSpinnerSize="large"
             nbSpinnerMessage="">
      <nb-card-header>Lubrificantes</nb-card-header>
      <nb-card-body>
        <p>
          A nebula is an interstellar cloud of dust, hydrogen, helium and other ionized gases.
          Originally, nebula was a name for any diffuse astronomical object.
        </p>
        <button nbButton status="info" class="primary" size="small" (click)="toggleLoadingAnimation()">Reload</button>

      </nb-card-body>
    </nb-card>
</div>
